<!DOCTYPE html>
<html>
<head>
    <title>Note List</title>
</head>
<body>
    <h1>Note List</h1>
    <ul>
        {% for note in notes %}
            <li><a href="{% url 'note_detail' note.slug %}">{{ note.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'note_create' %}">Create New Note</a>
</body>
</html>
