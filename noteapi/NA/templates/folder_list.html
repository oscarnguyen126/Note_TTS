<!DOCTYPE html>
<html>
<head>
    <title>Folder List</title>
</head>
<body>
    <h1>Folder List</h1>
    <ul>
        {% for folder in folders %}
            <li><a href="{% url 'folder_detail' folder.slug %}">{{ folder.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'folder_create' %}">Create New Folder</a>
</body>
</html>
